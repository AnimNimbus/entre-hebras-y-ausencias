<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Proyecto</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,5,5).normalize();
    scene.add(light);

    // Cargar imagen del cuadro
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('victima_cuadro.png', function(texture) {
      const geometry = new THREE.PlaneGeometry(3, 2);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);
      scene.add(plane);

      // Posici칩n base sobre el cuadro
      const basePosition = { x: 0, y: -0.5, z: 0.05 };

      // Loader de modelos
      const loader = new THREE.GLTFLoader();
      const mixers = []; // Para animaciones

      // Funci칩n para cargar un modelo
      function loadModel(file) {
        return new Promise((resolve, reject) => {
          loader.load(
            file,
            function (gltf) {
              gltf.scene.position.set(basePosition.x, basePosition.y, basePosition.z);
              gltf.scene.scale.set(0.8, 0.8, 0.8);
              scene.add(gltf.scene);

              // Si tiene animaciones
              if (gltf.animations.length > 0) {
                const mixer = new THREE.AnimationMixer(gltf.scene);
                mixers.push({ mixer, clip: gltf.animations[0] });
              }

              resolve(gltf);
            },
            undefined,
            reject
          );
        });
      }

      // Cargar los tres modelos
      Promise.all([
        loadModel('victima_base.glb'),
        loadModel('agresor_base.glb'),
        loadModel('testigo_base.glb')
      ]).then(() => {
        console.log("Modelos cargados");

        // Esperar 2 segundos y reproducir animaciones
        setTimeout(() => {
          mixers.forEach(({mixer, clip}) => {
            const action = mixer.clipAction(clip);
            action.play();
          });
        }, 2000);
      });

      // Animaci칩n
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        mixers.forEach(({mixer}) => mixer.update(delta));
        renderer.render(scene, camera);
      }
      animate();
    });

    // C치mara
    camera.position.z = 4;

    // Ajustar ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
