<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Proyecto</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/aframe/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- Escena de AR -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets/cuadros.mind"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Videos -->
      <video id="vidVictima" src="./videos/victima.mp4" preload="auto" playsinline webkit-playsinline></video>
      <video id="vidAgresor" src="./videos/agresor.mp4" preload="auto" playsinline webkit-playsinline></video>
      <video id="vidTestigo" src="./videos/testigo.mp4" preload="auto" playsinline webkit-playsinline></video>
      <!-- Modelo 3D -->
      <a-asset-item id="poseFinal" src="./models/pose_final_cuadro.glb"></a-asset-item>
    </a-assets>

    <!-- Cuadro Víctima -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#vidVictima" width="1.5" height="1" position="0 0 0"></a-video>
    </a-entity>

    <!-- Cuadro Agresor -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-video src="#vidAgresor" width="1.5" height="1" position="0 0 0"></a-video>
    </a-entity>

    <!-- Cuadro Testigo -->
    <a-entity mindar-image-target="targetIndex: 2" id="testigoTarget">
      <a-video id="testigoVideo" src="#vidTestigo" width="1.5" height="1" position="0 0 0"></a-video>
      <!-- Modelo oculto al inicio -->
      <a-gltf-model id="poseModel"
        src="#poseFinal"
        scale="0.3 0.3 0.3"
        position="0 -0.2 0.1"
        rotation="0 0 0"
        visible="false">
      </a-gltf-model>
    </a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>

  <script>
    const vidVictima = document.querySelector("#vidVictima");
    const vidAgresor = document.querySelector("#vidAgresor");
    const vidTestigo = document.querySelector("#vidTestigo");
    const model = document.querySelector("#poseModel");

    let videosFinished = 0;

    function checkAllVideosFinished() {
      videosFinished++;
      if (videosFinished === 3) {
        // Mostrar el modelo en el cuadro testigo
        model.setAttribute("visible", "true");
        // Animar rotación hasta 180°
        let angle = 0;
        const interval = setInterval(() => {
          angle += 2;
          model.setAttribute("rotation", `0 ${angle} 0`);
          if (angle >= 180) clearInterval(interval);
        }, 50);
      }
    }

    // Eventos al terminar cada video
    vidVictima.onended = checkAllVideosFinished;
    vidAgresor.onended = checkAllVideosFinished;
    vidTestigo.onended = checkAllVideosFinished;

    // Reproducir los videos al detectar targets
    document.querySelector("a-scene").addEventListener("targetFound", (e) => {
      if (e.detail.targetIndex === 0) vidVictima.play();
      if (e.detail.targetIndex === 1) vidAgresor.play();
      if (e.detail.targetIndex === 2) vidTestigo.play();
    });
  </script>
</body>
</html>
