<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con Video + Modelo 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: black;
    }
    #startButton {
      z-index: 10;
      padding: 20px 40px;
      font-size: 28px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #instructionText {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      z-index: 10;
      font-size: 32px;   /* ðŸ”¹ mÃ¡s grande */
      font-weight: bold;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      display: none;
    }
    video#camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    video#mainVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 3;
      display: none;
      transform-origin: center center;
    }
    /* ðŸ”„ Si el dispositivo estÃ¡ en vertical, giramos el video */
    @media screen and (orientation: portrait) {
      video#mainVideo {
        transform: rotate(90deg);
        width: 100vh;
        height: 100vw;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(90deg);
      }
    }
    model-viewer {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 4;
      background-color: transparent !important;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar CÃ¡mara</button>
  <div id="instructionText">ðŸ”„ Gira tu pantalla</div>
  <video id="camera" autoplay playsinline muted></video>

  <!-- Video principal -->
  <video id="mainVideo" src="videos/victima.mp4" playsinline muted></video>

  <!-- Modelo 3D -->
  <model-viewer id="viewer"
    src="https://animnimbus.github.io/entre-hebras-y-ausencias/models/pose_final_cuadro.glb"
    alt="Modelo 3D"
    ar
    camera-controls
    auto-rotate="false"
    shadow-intensity="1"
    exposure="1.2"
    interaction-prompt="none"
    disable-zoom
    style="--poster-color: transparent;">
  </model-viewer>

  <script>
    const startButton = document.getElementById("startButton");
    const instructionText = document.getElementById("instructionText");
    const camera = document.getElementById("camera");
    const mainVideo = document.getElementById("mainVideo");
    const viewer = document.getElementById("viewer");

    startButton.addEventListener("click", async () => {
      try {
        let stream;
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
          });
        } catch (err) {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
        }
        camera.srcObject = stream;

        // Mostrar aviso
        startButton.style.display = "none";
        instructionText.style.display = "block";

        // Pre-cargar video
        mainVideo.load();

        // DespuÃ©s de 5s reproducir video
        setTimeout(() => {
          instructionText.style.display = "none";
          mainVideo.style.display = "block";
          mainVideo.muted = false;
          mainVideo.play().catch(err => {
            console.log("No se pudo reproducir automÃ¡ticamente:", err);
          });
        }, 5000);

        // Cuando termine el video â†’ mostrar modelo
        mainVideo.addEventListener("ended", () => {
          mainVideo.style.display = "none";
          viewer.style.display = "block";
        });

      } catch (error) {
        alert("No se pudo acceder a la cÃ¡mara: " + error);
      }
    });
  </script>
</body>
</html>
