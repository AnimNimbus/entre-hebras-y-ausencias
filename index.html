<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con Video + Modelo 3D</title>
  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: black;
    }
    #startButton {
      z-index: 10;
      padding: 20px 40px;
      font-size: 28px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #instructionText {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 10;
      font-size: 28px;
      font-weight: bold;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      display: none;
    }
    video#camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    video#mainVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vh;   /* usamos altura como ancho */
      height: 100vw;  /* usamos ancho como alto */
      object-fit: cover;
      transform: rotate(90deg) translateY(-100%);
      transform-origin: top left;
      background: black;
      z-index: 3;
      display: none; /* oculto hasta activarse */
    }
    model-viewer {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 4;
      background-color: transparent !important;
      display: none; /* oculto al inicio */
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar CÃ¡mara</button>
  <div id="instructionText">ðŸ“± Gira tu pantalla</div>
  <video id="camera" autoplay playsinline muted></video>

  <!-- Video principal -->
  <video id="mainVideo" src="videos/victima.mp4" playsinline muted></video>

  <!-- Modelo 3D en AR -->
  <model-viewer id="viewer"
    src="https://animnimbus.github.io/entre-hebras-y-ausencias/models/pose_final_cuadro.glb"
    alt="Modelo 3D"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate="false"
    shadow-intensity="2"
    shadow-softness="0.5"
    exposure="0.8"
    environment-image="neutral"
    disable-zoom
    style="--poster-color: transparent;">
  </model-viewer>

  <script>
    const startButton = document.getElementById("startButton");
    const instructionText = document.getElementById("instructionText");
    const camera = document.getElementById("camera");
    const mainVideo = document.getElementById("mainVideo");
    const viewer = document.getElementById("viewer");

    startButton.addEventListener("click", async () => {
      try {
        // Activar cÃ¡mara
        let stream;
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
          });
        } catch (err) {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
        }
        camera.srcObject = stream;

        // Ocultar botÃ³n y mostrar instrucciones
        startButton.style.display = "none";
        instructionText.style.display = "block";

        // Pre-cargar video
        mainVideo.load();

        // DespuÃ©s de 5 segundos reproducir el video
        setTimeout(() => {
          instructionText.style.display = "none";
          mainVideo.style.display = "block";
          // Quitar mute porque ya hubo interacciÃ³n del usuario
          mainVideo.muted = false;
          mainVideo.play().catch(err => {
            console.log("No se pudo reproducir el video automÃ¡ticamente:", err);
          });
        }, 5000);

        // Cuando el video termine â†’ mostrar modelo AR
        mainVideo.addEventListener("ended", () => {
          mainVideo.style.display = "none";
          viewer.style.display = "block";
        });

      } catch (error) {
        alert("No se pudo acceder a la cÃ¡mara: " + error);
      }
    });
  </script>
</body>
</html>
