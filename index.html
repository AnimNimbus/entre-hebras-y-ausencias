<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Hebras y Ausencias - AR</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }

    #instruction {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1;              /* visible sobre la c치mara */
      pointer-events: none;    /* no bloquea clics/touch */
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Texto de instrucci칩n -->
  <div id="instruction">Junta los 3 cuadros</div>

  <!-- AR.js + Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/three.js/build/ar-threex.min.js"></script>

  <script>
    // Configuraci칩n de escena
    const scene = new THREE.Scene();
    const camera = new THREE.Camera();
    scene.add(camera);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0";
    renderer.domElement.style.left = "0";
    document.body.appendChild(renderer.domElement);

    // AR.js con c치mara
    const arSource = new THREEx.ArToolkitSource({ sourceType: "webcam" });
    arSource.init(() => {
      setTimeout(() => {
        onResize();
      }, 2000);
    });

    window.addEventListener("resize", () => {
      onResize();
    });

    function onResize() {
      arSource.onResize();
      arSource.copySizeTo(renderer.domElement);
      if (arContext.arController !== null) {
        arSource.copySizeTo(arContext.arController.canvas);
      }
    }

    // Contexto AR
    const arContext = new THREEx.ArToolkitContext({
      cameraParametersUrl: "https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/three.js/data/camera_para.dat",
      detectionMode: "mono_and_matrix",
      matrixCodeType: "3x3",
    });

    arContext.init(() => {
      camera.projectionMatrix.copy(arContext.getProjectionMatrix());
    });

    // Loop de renderizado
    function animate() {
      requestAnimationFrame(animate);
      if (arSource.ready === true) {
        arContext.update(arSource.domElement);
      }
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
