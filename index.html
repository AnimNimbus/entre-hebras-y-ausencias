<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor GLB simple</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    #dropZone {
      position:absolute; top:10px; left:10px;
      background:rgba(0,0,0,0.5); color:#fff; padding:8px 12px; border-radius:6px;
      font-family: sans-serif; font-size:14px;
      z-index:10;
    }
  </style>
</head>
<body>
  <div id="dropZone">Arrastra un .glb aquí</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/GLTFLoader.js';

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.01, 1000);
    camera.position.set(0, 1, 3);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(3,5,10);
    scene.add(dir);

    const loader = new GLTFLoader();
    let model = null;

    function showModel(gltf){
      if(model) scene.remove(model);
      model = gltf.scene;
      scene.add(model);

      // centrar cámara al modelo
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());

      controls.reset();
      model.position.sub(center);

      camera.near = size/100;
      camera.far  = size*100;
      camera.updateProjectionMatrix();

      camera.position.set(size/2, size/5, size/2);
      controls.target.set(0,0,0);
      controls.update();
    }

    // arrastrar archivo
    document.body.ondragover = e => e.preventDefault();
    document.body.ondrop = e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if(file && (file.name.endsWith(".glb") || file.name.endsWith(".gltf"))){
        const url = URL.createObjectURL(file);
        loader.load(url, showModel, undefined, err => console.error(err));
      }
    };

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
