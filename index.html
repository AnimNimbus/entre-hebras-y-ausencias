<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba MindAR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/aframe/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets/cuadros.mind;" embedded 
             color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      
      <!-- CÃ¡mara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" depth="0.1" height="0.5" width="0.5" position="0 0 0"></a-box>
      </a-entity>
      
    </a-scene>
  </body>
</html>
