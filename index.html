<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entre hebras y ausencias</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: black;
    }
    #startButton {
      z-index: 10;
      padding: 20px 40px;
      font-size: 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #instructionText {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 10;
      font-size: 26px;
      font-weight: bold;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar AR</button>
  <div id="instructionText">Cargando experiencia...</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/webxr/ARButton.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/GLTFLoader.js';

    const startButton = document.getElementById("startButton");
    const instructionText = document.getElementById("instructionText");

    let camera, scene, renderer, model;

    startButton.addEventListener("click", async () => {
      startButton.style.display = "none";
      instructionText.style.display = "block";

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Botón AR nativo
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load("models/pose_final_cuadro.glb", (gltf) => {
        model = gltf.scene;
        model.scale.set(0.2, 0.2, 0.2);
        model.position.set(0, 0, -1); // 1m enfrente de la cámara
        scene.add(model);
        instructionText.textContent = "¡Modelo colocado! Muévete alrededor";
      });

      function animate() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
      animate();
    });
  </script>
</body>
</html>
