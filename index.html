<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; background: black; }
    </style>
  </head>
  <body>
    <script>
      // Pedimos permisos de cámara automáticamente
      window.addEventListener("load", async () => {
        try {
          await navigator.mediaDevices.getUserMedia({ video: true });
          console.log("✅ Cámara lista");
        } catch (err) {
          alert("❌ Necesitas dar permiso a la cámara para ver la experiencia AR");
        }
      });
    </script>

    <a-scene mindar-image="imageTargetSrc: ./targets/cuadros.mind;" 
             embedded
             color-space="sRGB"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Un cubo rojo aparece cuando apuntas al cuadro central (targetIndex:1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-box color="red" position="0 0 0" depth="0.2" height="0.5" width="0.5"></a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
