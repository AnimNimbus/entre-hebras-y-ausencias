<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>AR â€” Tres Cuadros</title>

  <!-- LibrerÃ­as -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/aframe/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #overlay {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85);
      color: white; font-family: sans-serif;
      z-index: 10;
    }
    #btnStart {
      background: #ff3b30; border: none;
      padding: 14px 20px; border-radius: 8px;
      color: #fff; font-size: 18px; cursor: pointer;
      margin-top: 16px;
    }
    #hint {
      margin-top: 12px;
      font-size: 20px;
      display: none; /* oculto al inicio */
    }
  </style>
</head>
<body>
  <!-- Overlay inicial -->
  <div id="overlay">
    <div>Para iniciar la experiencia, permite el uso de la cÃ¡mara.</div>
    <button id="btnStart">Iniciar cÃ¡mara</button>
    <div id="hint">ðŸ‘‰ Junta los 3 cuadros</div>
  </div>

  <!-- Escena AR -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets/cuadros.mind;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="videoAgresor" src="./videos/agresor.mp4" preload="auto" playsinline webkit-playsinline></video>
      <video id="videoVictima" src="./videos/victima.mp4" preload="auto" playsinline webkit-playsinline></video>
      <video id="videoTestigo" src="./videos/testigo.mp4" preload="auto" playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0: Agresor -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-video src="#videoAgresor" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>

    <!-- Target 1: VÃ­ctima -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-video src="#videoVictima" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>

    <!-- Target 2: Testigo -->
    <a-entity id="target2" mindar-image-target="targetIndex: 2">
      <a-video src="#videoTestigo" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById("btnStart");
    const overlay = document.getElementById("overlay");
    const hint = document.getElementById("hint");

    const vAgresor = document.getElementById("videoAgresor");
    const vVictima = document.getElementById("videoVictima");
    const vTestigo = document.getElementById("videoTestigo");

    // Estado de visibilidad de targets
    const targetsVisible = {0: false, 1: false, 2: false};

    function checkAllVisible() {
      if (targetsVisible[0] && targetsVisible[1] && targetsVisible[2]) {
        // Reiniciar y reproducir sincronizado
        [vAgresor, vVictima, vTestigo].forEach(v => {
          v.currentTime = 0;
          v.play();
        });
      } else {
        // Si falta alguno, pausamos todos
        [vAgresor, vVictima, vTestigo].forEach(v => v.pause());
      }
    }

    btn.addEventListener("click", async () => {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        overlay.style.display = "none";
        hint.style.display = "block";
      } catch (err) {
        alert("Error al acceder a la cÃ¡mara: " + err);
      }
    });

    // Escuchar eventos de cada target
    const t0 = document.getElementById("target0");
    const t1 = document.getElementById("target1");
    const t2 = document.getElementById("target2");

    t0.addEventListener("targetFound", () => { targetsVisible[0] = true; checkAllVisible(); });
    t0.addEventListener("targetLost", () => { targetsVisible[0] = false; checkAllVisible(); });

    t1.addEventListener("targetFound", () => { targetsVisible[1] = true; checkAllVisible(); });
    t1.addEventListener("targetLost", () => { targetsVisible[1] = false; checkAllVisible(); });

    t2.addEventListener("targetFound", () => { targetsVisible[2] = true; checkAllVisible(); });
    t2.addEventListener("targetLost", () => { targetsVisible[2] = false; checkAllVisible(); });
  </script>
</body>
</html>
