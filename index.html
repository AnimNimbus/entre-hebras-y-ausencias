<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor con model-viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #111; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #111;
    }
  </style>
</head>
<body>
  <!-- ðŸ‘‡ AquÃ­ solo cambias la URL del GLB -->
  <model-viewer 
    src="https://animnimbus.github.io/entre-hebras-y-ausencias/models/pose_final_cuadro.glb"
    alt="Modelo 3D"
    camera-controls
    auto-rotate
    ar
    exposure="1.2">
  </model-viewer>
</body>
</html>
