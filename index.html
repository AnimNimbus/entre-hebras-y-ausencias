<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con Video + Modelo 3D</title>
  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: black;
    }
    #startButton {
      z-index: 10;
      padding: 18px 36px;
      font-size: 22px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #instructionText {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 10;
      font-size: 22px;
      font-weight: bold;
      padding: 12px;
      background: rgba(0,0,0,0.5);
      color: white;
      display: none;
    }
    video#camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    video#mainVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* ocupa toda la pantalla */
      z-index: 3;
      display: none;
    }
    model-viewer {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: transparent;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar Cámara</button>
  <div id="instructionText">Gira tu pantalla</div>
  <video id="camera" autoplay playsinline muted></video>

  <!-- Video principal -->
  <video id="mainVideo" src="videos/victima.mp4" playsinline muted></video>

  <!-- Modelo 3D -->
  <model-viewer id="viewer"
    src="https://animnimbus.github.io/entre-hebras-y-ausencias/models/pose_final_cuadro.glb"
    alt="Modelo 3D"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate="false"
    shadow-intensity="1"
    exposure="1.2"
    interaction-prompt="none">
  </model-viewer>

  <script>
    const startButton = document.getElementById("startButton");
    const instructionText = document.getElementById("instructionText");
    const camera = document.getElementById("camera");
    const mainVideo = document.getElementById("mainVideo");
    const viewer = document.getElementById("viewer");

    startButton.addEventListener("click", async () => {
      try {
        // activar cámara trasera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        camera.srcObject = stream;

        instructionText.style.display = "block";
        startButton.style.display = "none";

        // tras 5s reproducir video
        setTimeout(() => {
          instructionText.style.display = "none";
          mainVideo.style.display = "block";
          mainVideo.muted = false; // habilita audio
          mainVideo.play().catch(err => console.log("Error video:", err));
        }, 5000);

        // cuando termina video → mostrar modelo
        mainVideo.addEventListener("ended", () => {
          mainVideo.style.display = "none";
          viewer.style.display = "block";
        });

      } catch (error) {
        alert("No se pudo acceder a la cámara: " + error);
      }
    });
  </script>
</body>
</html>
