<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con 3D y Video</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    #start-button {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
    #mensaje {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <button id="start-button">No todo es lo que parece</button>
  <div id="mensaje">Junta los 3 cuadros</div>

  <script>
    document.querySelector("#start-button").addEventListener("click", async () => {
      const startButton = document.querySelector("#start-button");
      startButton.style.display = "none";
      document.querySelector("#mensaje").style.display = "block";

      // Inicializar AR
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "targets.mind" // asegúrate de incluir aquí tu archivo de targets
      });

      const {renderer, scene, camera} = mindarThree;

      // Luz
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Cargar modelo GLB
      const loader = new THREE.GLTFLoader();
      let modelo;
      loader.load("models/pose_final_cuadro.glb", (gltf) => {
        modelo = gltf.scene;
        modelo.scale.set(0.5, 0.5, 0.5);
        modelo.rotation.y = Math.PI; // 180 grados
        modelo.position.set(0, 0, 0); // se ajusta para estar pegado al cuadro
        modelo.visible = false;
        scene.add(modelo);
      });

      // Anchor para el cuadro del medio (ej: víctima)
      const anchor = mindarThree.addAnchor(0); // index del cuadro víctima en tu mind
      anchor.onTargetFound = () => {
        if (modelo) {
          modelo.visible = true;
        }
      };
      anchor.onTargetLost = () => {
        if (modelo) {
          modelo.visible = false;
        }
      };

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
