<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con Video + Modelo 3D</title>
  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: black;
    }
    #startButton {
      z-index: 10;
      padding: 20px 40px;
      font-size: 28px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #instructionText {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 10;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      color: white;
      display: none;
    }
    video#camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    video#mainVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 3;
      display: none; /* oculto hasta activarse */
    }
    model-viewer {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: transparent;
      display: none; /* oculto al inicio */
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar CÃ¡mara</button>
  <div id="instructionText">Junta los 3 cuadros</div>
  <video id="camera" autoplay playsinline muted></video>

  <!-- Video principal -->
  <video id="mainVideo" src="videos/victima.mp4" playsinline></video>

  <!-- Modelo 3D -->
  <model-viewer id="viewer"
    src="https://animnimbus.github.io/entre-hebras-y-ausencias/models/pose_final_cuadro.glb"
    alt="Modelo 3D"
    ar
    camera-controls
    auto-rotate="false"
    shadow-intensity="1"
    exposure="1.2"
    interaction-prompt="none"
    disable-zoom>
  </model-viewer>
