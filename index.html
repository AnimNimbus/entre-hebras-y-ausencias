<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor GLB — pose_final_cuadro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;background:#111;color:#eee;font-family:system-ui,Arial;}
    #container{width:100vw;height:100vh;overflow:hidden;position:relative;}
    #loading {
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.6);padding:14px 18px;border-radius:10px;
      font-size:16px;z-index:5;
    }
    #message {
      position: absolute; left:12px; top:12px; z-index:6;
      background:rgba(0,0,0,0.45); padding:8px 10px; border-radius:8px;
      font-size:14px;
    }
    canvas { display:block; width:100%; height:100% }
    #controls {
      position:absolute; right:12px; top:12px; z-index:6; display:flex; gap:8px;
    }
    button {
      padding:8px 12px; border-radius:8px; border:none; background:#ff6b6b; color:white; font-weight:600;
      cursor:pointer;
    }
    button.secondary { background:#4a9eff; }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">Cargando modelo…</div>
    <div id="message">Arrastra para rotar • Haz pinch para zoom</div>
    <div id="controls">
      <button id="resetBtn" class="secondary">Reset cámara</button>
      <button id="autorotateBtn">Auto-rotate: on</button>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('container');
    const loadingEl = document.getElementById('loading');
    const autoBtn = document.getElementById('autorotateBtn');
    const resetBtn = document.getElementById('resetBtn');

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.01, 100);
    camera.position.set(0, 0.6, 2);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 1.0);
    dir.position.set(3, 10, 10);
    scene.add(dir);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0.2, 0);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 0.5;
    controls.maxDistance = 8;
    controls.maxPolarAngle = Math.PI * 0.95;

    let autoRotate = true;
    autoBtn.textContent = `Auto-rotate: ${autoRotate? 'on':'off'}`;

    autoBtn.addEventListener('click', () => {
      autoRotate = !autoRotate;
      autoBtn.textContent = `Auto-rotate: ${autoRotate? 'on':'off'}`;
    });

    resetBtn.addEventListener('click', () => {
      camera.position.set(0, 0.6, 2);
      controls.target.set(0, 0.2, 0);
      controls.update();
    });

    const grid = new THREE.GridHelper(5, 16, 0x222222, 0x151515);
    grid.position.y = -0.01;
    scene.add(grid);

    let model = null;
    const loader = new GLTFLoader();
    const modelPath = 'models/pose_final_cuadro.glb';

    // Ajustar escala y centrar
    function frameModelToView(object3D) {
      try {
        const box = new THREE.Box3().setFromObject(object3D);
        const size = new THREE.Vector3();
        box.getSize(size);
        const maxAxis = Math.max(size.x, size.y, size.z);

        if (maxAxis === 0) {
          console.warn("⚠️ El modelo parece vacío");
          return;
        }

        const desired = 1.2;
        const scale = desired / maxAxis;
        object3D.scale.setScalar(scale);

        const box2 = new THREE.Box3().setFromObject(object3D);
        const center = new THREE.Vector3();
        box2.getCenter(center);
        object3D.position.sub(center); // lo centra en (0,0,0)
      } catch (e) {
        console.error("Error en frameModelToView:", e);
      }
    }

    loader.load(
      modelPath,
      (gltf) => {
        console.log('✅ GLB cargado:', gltf);
        if (!gltf.scene) {
          loadingEl.textContent = '⚠️ El archivo se cargó, pero está vacío.';
          return;
        }
        model = gltf.scene;
        model.traverse((c)=>{ if (c.isMesh){ c.castShadow = true; c.receiveShadow = true; } });
        scene.add(model);
        frameModelToView(model);
        loadingEl.style.display = 'none';
      },
      (xhr) => {
        if (xhr && xhr.total) {
          const pct = Math.round((xhr.loaded / xhr.total) * 100);
          loadingEl.textContent = `Cargando modelo… ${pct}%`;
        }
      },
      (error) => {
        console.error('❌ Error cargando GLB:', error);
        loadingEl.textContent = 'Error cargando modelo. Revisa consola (F12).';
      }
    );

    window.addEventListener('resize', () => {
      renderer.setSize(container.clientWidth, container.clientHeight);
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
    });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      if (model && autoRotate) model.rotation.y += dt * 0.4;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
