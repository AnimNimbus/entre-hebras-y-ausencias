<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con Cámara y Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
    }
    #startButton, #interactionButton {
      z-index: 10;
      padding: 15px 30px;
      font-size: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
    }
    #interactionButton {
      display: none; /* oculto al inicio */
      bottom: 20px;
    }
    #instructionText {
      position: absolute;
      bottom: 70px;
      width: 100%;
      text-align: center;
      z-index: 10;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      color: white;
      display: none; /* oculto al inicio */
    }
    video#camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    video#mainVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 5;
      display: none; /* oculto al inicio */
    }
    #figure3D {
      position: absolute;
      bottom: 20%;
      width: 200px;
      height: 200px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar Cámara</button>
  <div id="instructionText">Junta los 3 cuadros</div>
  <button id="interactionButton">No todo es lo que parece</button>

  <video id="camera" autoplay playsinline muted></video>
  <!-- Video principal con sonido -->
  <video id="mainVideo" src="videos/victima.mp4" playsinline></video>

  <!-- Figura 3D simulada (por ahora imagen) -->
  <img id="figure3D" src="figura3d.png" alt="Figura 3D">

  <script>
    const startButton = document.getElementById("startButton");
    const instructionText = document.getElementById("instructionText");
    const interactionButton = document.getElementById("interactionButton");
    const camera = document.getElementById("camera");
    const mainVideo = document.getElementById("mainVideo");
    const figure3D = document.getElementById("figure3D");

    // Iniciar cámara
    startButton.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        camera.srcObject = stream;

        instructionText.style.display = "block";
        startButton.style.display = "none";
        interactionButton.style.display = "block";

      } catch (error) {
        alert("No se pudo acceder a la cámara: " + error);
      }
    });

    // Al hacer clic en el botón de interacción
    interactionButton.addEventListener("click", () => {
      camera.style.display = "none";
      instructionText.style.display = "none";
      interactionButton.style.display = "none";

      mainVideo.style.display = "block";
      mainVideo.currentTime = 0;
      mainVideo.muted = false;   // activar sonido
      mainVideo.play();
    });

    // Cuando termine el video
    mainVideo.addEventListener("ended", () => {
      mainVideo.style.display = "none";
      camera.style.display = "block";
      figure3D.style.display = "block"; // aparece la figura 3D
    });
  </script>
</body>
</html>
