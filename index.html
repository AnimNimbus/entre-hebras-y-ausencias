<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor GLB</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;background:#111;color:#eee;font-family:sans-serif;}
    #container{width:100vw;height:100vh;overflow:hidden;position:relative;}
    #loading {
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.6);padding:14px 18px;border-radius:10px;
      font-size:16px;z-index:5;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">Cargando modelo…</div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/DRACOLoader.js';

    const container = document.getElementById('container');
    const loadingEl = document.getElementById('loading');

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.01, 100);
    camera.position.set(0,1,3);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(5,10,7);
    scene.add(dir);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,0.5,0);
    controls.update();

    // Ayudas visuales
    scene.add(new THREE.GridHelper(10,10));
    scene.add(new THREE.AxesHelper(2));

    let model;

    // Config loader con Draco por si acaso
    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
    loader.setDRACOLoader(dracoLoader);

    const modelPath = 'models/pose_final_cuadro.glb';

    loader.load(
      modelPath,
      (gltf)=>{
        model = gltf.scene;
        console.log("Modelo cargado:", model);

        // Centrar y escalar manualmente
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());

        model.position.sub(center); // lo centra
        const maxAxis = Math.max(size.x, size.y, size.z);
        if (maxAxis > 0) {
          const scale = 2.0 / maxAxis; // lo ajusta a 2 unidades de alto
          model.scale.setScalar(scale);
        }

        // Caja de contorno para depurar
        const helper = new THREE.Box3Helper(new THREE.Box3().setFromObject(model), 0xffff00);
        scene.add(helper);

        scene.add(model);
        loadingEl.style.display = "none";
      },
      (xhr)=>{
        if (xhr.total) {
          const pct = Math.round((xhr.loaded / xhr.total) * 100);
          loadingEl.textContent = `Cargando modelo… ${pct}%`;
        }
      },
      (err)=>{
        console.error("Error cargando:", err);
        loadingEl.textContent = "❌ No se pudo cargar el modelo";
      }
    );

    window.addEventListener('resize', ()=>{
      renderer.setSize(container.clientWidth, container.clientHeight);
      camera.aspect = container.clientWidth/container.clientHeight;
      camera.updateProjectionMatrix();
    });

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
