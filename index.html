<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con Cámara</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #startButton {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #instructionText {
      position: absolute;
      top: 70px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border-radius: 8px;
      display: none; /* oculto al inicio */
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar Cámara</button>
  <div id="instructionText">Junta los 3 cuadros</div>
  <video id="camera" autoplay playsinline muted></video>

  <script>
    const startButton = document.getElementById("startButton");
    const instructionText = document.getElementById("instructionText");
    const camera = document.getElementById("camera");

    startButton.addEventListener("click", async () => {
      try {
        // Pedir acceso a la cámara
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        camera.srcObject = stream;

        // Mostrar el texto después de iniciar cámara
        instructionText.style.display = "block";

        // Ocultar el botón de inicio
        startButton.style.display = "none";

      } catch (error) {
        alert("No se pudo acceder a la cámara: " + error);
      }
    });
  </script>
</body>
</html>
