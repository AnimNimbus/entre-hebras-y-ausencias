<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Prueba GLB</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      // Importamos directamente desde un CDN (no necesitas instalar nada)
      import * as THREE from 'https://unpkg.com/three@0.150.0/build/three.module.js';
      import { OrbitControls } from 'https://unpkg.com/three@0.150.0/examples/jsm/controls/OrbitControls.js';
      import { GLTFLoader } from 'https://unpkg.com/three@0.150.0/examples/jsm/loaders/GLTFLoader.js';

      // Escena
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      // Cámara
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 3);

      // Render
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controles
      const controls = new OrbitControls(camera, renderer.domElement);

      // Luz
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5).normalize();
      scene.add(light);

      // Loader GLB
      const loader = new GLTFLoader();
      loader.load(
        './modelo.glb', // Asegúrate que tu archivo esté en la misma carpeta
        function (gltf) {
          scene.add(gltf.scene);
          console.log("Modelo cargado");
        },
        undefined,
        function (error) {
          console.error("Error cargando GLB:", error);
        }
      );

      // Animación
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Ajustar a ventana
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
